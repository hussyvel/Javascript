<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Teste da aplicação</h1>

    <div id="app">
        {{ somar() }}<br>
        {{ subtrair() }}<br>
        {{ multiplicar() }} <br>
        {{ dividir()}}<br>
        {{ numeroAleatorio()}}

    </div>
         
    <script>

        const vm = new Vue({       
            el:'#app', //# para selecionar id e . para selecionar a classe
            data: {},
            methods:{
                somar: function somar() { //forma convencional
                    return 4 + 8;
                },
                subtrair: function(){ // forma anônima
                    return 9 - 8;
                },
                multiplicar: () => { //arrow function
                    return 5 * 8
                },
                dividir() { //forma enxuta de definir pares de chave/valor
                    return 4 / 2
                },
                numeroAleatorio: function numeroAleatorio(){
                    return Math.random()
                }
            }
    })
     
        
    </script>
</body>
</html>
