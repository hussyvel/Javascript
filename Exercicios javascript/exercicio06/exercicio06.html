<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
</head>
<body>
    <p id="demo"></p>

    <script>
        let array = [];
        let i = 0;
        let j = 1;

        for(i = 0; i <= 10; i++){
            array = prompt("Digite os valores do array")
        }

        let x = array[0]
        while(j <= 10){
            console.log(x);
            x = x * array[j];
            j++;
        }

        document.getElementsBy('demo').innerHTML = x
    </script>
    
</body>
</html>
