<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        let array=[]
        let i = 0;
        let j = 1;

        for (i=0; i < 10; i++){
            array[i] = prompt("Digite o numero array")
        }
        let x= array[0]
        while (j <= 10){
            console.log(x);
            x *= array[j]
            j++;
        }

        document.getElementById('demo').innerHTML = x;

    </script>
</body>
</html>
