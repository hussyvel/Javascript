<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Cupom de Desconto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #resultado {

            font-weight: bold;

<body>

    <p><strong>Valor da Compra: R$ <span id="valorFixo">600.00</span></strong></p>

    <label>Digite o Cupom:</label>
    <input type="text" id="codigoCupom" placeholder="Ex: HORSEACADEMY">

    <br>

    <button onclick="calcularDesconto()">Aplicar Cupom</button>

    <p id="resultado"></p>

    <script>
        const valorFixo = 600.00; // Valor fixo da compra

        const cupons = {
            "HORSEACADEMY2025": 15,   // 15% de desconto
            "BLACKFRIDAY": 20, // 20% de desconto
            "DESCONTO10": 10   // 10% de desconto
        };

        function calcularDesconto() {
            let codigoCupom = document.getElementById("codigoCupom").value.toUpperCase();
            let resultado = document.getElementById("resultado");

            if (cupons.hasOwnProperty(codigoCupom)) {
                let desconto = cupons[codigoCupom];
                let valorFinal = valorFixo - (valorFixo * (desconto / 100));

                resultado.innerHTML = `âœ… Cupom "${codigoCupom}" aplicado!<br>
                                       ðŸ’² Desconto: ${desconto}%<br>
                                       ðŸ’³ Total com desconto: R$${valorFinal.toFixed(2)}`;
            } else {
                resultado.innerHTML = "ðŸš¨ Cupom invÃ¡lido ou expirado!";
            }
        }
    </script>

</body>
