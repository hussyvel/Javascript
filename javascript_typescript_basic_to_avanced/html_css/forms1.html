<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>

    <style>
        form {
            width: 100%;
            margin-top: 50px;
            margin-bottom: 25%;
            margin-left: auto;
            margin-right: auto;
        }
        label {
            cursor: pointer;
        }
    </style>
</head>
<body>

        <form action="#" method="post" target="_blank">

                <h1>Cabeça</h1>
                <p>O Formulário</p>

               <p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" >
               </p>

               <p>
                <label for="dev">Sou dev</label>
                <input type="checkbox" checked name="dev" id="dev" value="sim" >
                
                <label for="dev1">Sou dev1</label>
                <input type="checkbox" name="dev1" id="dev1" value="sim">
                
                <label for="dev2">Sou dev2</label>
                <input type="checkbox" name="dev2" id="dev2" value="sim">
               </p>

               <p>
                <label for="genero">Gênero:</label><br><br>
                <label for="feminino">Feminino</label>
                <input type="radio" id="feminino" name="genero" value="feminino">

                <label for="masculino">Masculino</label>
                <input type="radio" id="masculino" name="genero" value="masculino">
               </p>

               <p>
                <label for="datetime">datetime</label>
                <input type="datetime-local" id="datetime" name="datetime" value="2024-04-20T12:00">
               </p>

               <p>
                <label for="time">Date</label>
                <input type="time" id="time" name="time" value="20:00:05">
               </p>

               <p>
                <label for="cor">Cor Preferida</label>
                <input type="color" id="cor" name="cor" value="#FF0000">
               </p>

               <p>
                <label for="email">email</label>
                <input type="email" id="email" name="email" placeholder="hussyribeiro@hotmail.com" >
               </p>

               <p>
                <label for="file">foto</label>
                <input type="file" id="file" name="file" accept=".png,.svg, image/*" multiple>
               </p>

               <p>
                <label for="number">number</label>
                <input type="number" id="number" name="number" placeholder="ex: hussyribeiro@hotmail.com">
               </p>

               <p>
                    <button type="reset">reset</button>
                    <button type="submit">submit</button>
               </p>
        
        </form>
  
</body>
</html>
