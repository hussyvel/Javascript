<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando Tabelas</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <h2>Um t√≠tulo qualquer</h2>
    
    <table>
        <thead>
            <tr>
                <th colspan="2">First Name</th>
                <th>Age</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" rowspan="1"></td>
                <td>Total</td>
                <td>1000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
