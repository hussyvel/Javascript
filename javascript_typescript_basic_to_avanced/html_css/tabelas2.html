<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        tbody tr, tbody td{
            border-collapse: collapse;
        }    

        tr, td {
            background-color: #96D4D4;
            border-style: dotted;
        }
        
    </style>
</head>
<body>
    
    <table>


        <thead>
            <tr>
                <th>Titulo</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Corpo</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
